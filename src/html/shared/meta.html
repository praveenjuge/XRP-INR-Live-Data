<title>{{ sitename }}</title>
<meta name="keywords" content="{{ keywords }}"/>
<meta name="description" content="{{ description }}"/>
<meta name="subject" content="{{ subject }}">
<meta name="language" content="{{ languageCode }}">
<meta name="robots" content="index,follow" />
<meta name="googlebot" content="index,follow">
<meta name="google" content="notranslate">
<meta name="abstract" content="{{ description }}">
<meta name="Classification" content="{{ type }}">
<meta name="author" content="{{ twitter }}">
<meta name="owner" content="{{ tagline }}">
<meta name="url" content="{{ url }}">

<meta name="og:title" content="{{ sitename }}"/>
<meta name="og:type" content="{{ type }}"/>
<meta name="og:url" content="{{ url }}"/>
<meta name="og:image" content="{{ url }}images/og.png"/>
<meta name="og:site_name" content="{{ tagline }}"/>
<meta name="og:description" content="{{ description }}"/>
<meta name="og:email" content="{{ email }}"/>

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ twitter }}">
<meta name="twitter:creator" content="{{ twitter }}">
<meta name="twitter:url" content="{{ url }}">
<meta name="twitter:title" content="{{ sitename }}">
<meta name="twitter:description" content="{{ description }}">
<meta name="twitter:image" content="{{ url }}images/og.png">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="yes" name="apple-touch-fullscreen" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="msapplication-TileColor" content="{{ color }}" />
<meta name="theme-color" content="{{ color }}">
<meta name="mobile-web-app-capable" content="yes">
